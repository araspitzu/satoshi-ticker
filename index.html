<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="satoshi-ticker.css">
    <title>Satoshi Ticker</title>
  </head>
  <body>

    <div class="container">

      <h1 class="centered-box">Satoshi ticker</h1>

      <div class="centered-box">

        <select id="currency-selector" onchange="refreshPrice()" style="padding-bottom=5px;">
          <option value="EUR">Euro</option>
          <option value="USD">US Dollars</option>
          <option value="GBP">Pound Sterling</option>
        </select> 

        <p><br></p>    

        <h3 id="satfiat">Loading</h3> 
        <h3 id="satfiat-10">Loading</h3> 
        <h3 id="satfiat-100">Loading</h3> 
        <h3 id="satfiat-1000">Loading</h3>  
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="price.js"></script>
</body>
</html>
